<div class="panel {{if .Ok}}panel-success{{ else if eq .Status "failed" }}panel-danger{{ else }}panel-default{{ end }}" id="{{.Id}}">
  <div class="panel-heading">
  <a class="heading-link" data-toggle="collapse" data-parent="#accordion" href="#collapse{{.Id}}">
  {{.Repo}} 
  <span class="label label-default status">{{.Status}}</span> 
  <span style="float:right">
    <span class="duration">{{.Duration}}</span>  
    <span class="badge">{{.Id}}</span>
  </span>
  </a>
  </div>
  <div id="collapse{{.Id}}" class="panel-collapse collapse">
  <div class="panel-body">
    <h5>{{.Date}}</h5>
  <code class="output">
    {{.Output}}
  </code>
  </div>
  </div>
</div>
